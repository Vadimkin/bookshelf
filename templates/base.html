{% load staticfiles %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic' rel='stylesheet' type='text/css'>

	<link href="{% static "css/reset.css" %}" rel="stylesheet" type="text/css">
	<link href="{% static "css/generic.css" %}" rel="stylesheet" type="text/css">
	<link href="{% static "css/layout.css" %}" rel="stylesheet" type="text/css">
	<link href="{% static "css/responsive.css" %}" rel="stylesheet" type="text/css">

	<script src="{% static "js/jquery-1.11.0.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/jquery.mixitup.min.js" %}" type="text/javascript"></script>

	<script src="{% static "js/main.js" %}" type="text/javascript"></script>	
	
</head>
<body>

<div class="header cf">
	<div class="header-buttons">
		{% block menu %}{% endblock %}
	</div>
	<div class="header-title">{% block action %}Книги, которые <a href="/">я</a> прочитал{% endblock %}</div>
</div>

{% block content %}{% endblock %}

<div class="md-modal">
	<div class="md-content">
		<div class="md-book cf">
			<div class="md-bookImg" style="background-image:url('img/temp/book4.jpg');"></div>
			<div class="md-bookInfo">
				<div class="md-bookInfo-top">
					<button type="button" class="md-bookInfo-close md-close" data-dismiss="modal" aria-hidden="true">×</button>
					<div class="md-bookInfo-date">прочитано вчера</div>
					<div class="md-bookInfo-title cf">Процесс Процесс Процесс ghfdfgfg <span class="md-bookInfo-star"></span></div>
					<div class="md-bookInfo-author cf">Франц Кафка</div>					
				</div>
				
				<div class="md-bookInfo-text"></div>
			</div>
		</div>
	</div>
</div>

<div class="md-overlay"></div>
</body>
</html>
